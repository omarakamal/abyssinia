<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../global/global.css">
  <link rel="stylesheet" href="../navbar/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
  <header class="navbar">
    <div class="navbar-container">
      <button class="menu-toggle" id="menu-toggle" aria-label="Toggle navigation">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>


      <div class="logo">
        <img id="logo-image" src="../public/Logo.png" alt="Abyssinia Logo">
        <span class="logo-text">Abyssinia</span>
      </div>
      <div class="menu-placeholder"></div>
    </div>

    <nav class="nav-links" id="nav-links">
      <a href="../">Home</a>
      <a href="../#about-us">About Us</a>
      <a href="../menu/">Menu</a>
      <a href="./">Contact Us</a>
    </nav>
  </header>



  <!-- contact.html -->
  <section class="max-w-2xl mx-auto px-4 py-12 bg-stone-200">
    <h1 class="text-3xl font-bold mb-6 text-center">Contact Us</h1>

    <form
  name="contact"
  method="POST"
  action="/thanks"           
  data-netlify="true"
  netlify-honeypot="bot-field" 
  class="space-y-6 bg-white p-6 shadow rounded"
>
  <!-- Required hidden fields -->
  <input type="hidden" name="form-name" value="contact" />
  <!-- Optional: set a subject for Netlify’s built-in notification email -->
  <input type="hidden" name="subject" value="New Catering Request from Abyssinia website" />

  <!-- Honeypot field (must match netlify-honeypot value) -->
  <p class="hidden">
    <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
  </p>

 

  <div>
    <label class="block mb-1 font-medium">Name</label>
    <input name="name" type="text" required class="w-full border p-2 rounded" />
  </div>

  <div>
    <label class="block mb-1 font-medium">Email</label>
    <input name="email" type="email" required class="w-full border p-2 rounded" />
  </div>

  <div>
    <label class="block mb-1 font-medium">Phone Number</label>
    <input name="phone" type="tel" required class="w-full border p-2 rounded" />
  </div>

  <div>
    <label class="block mb-1 font-medium">Looking for catering?</label>
    <select name="catering" required class="w-full border p-2 rounded">
      <option value="">Select an option</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>

  <div>
    <label class="block mb-1 font-medium">Date of Event</label>
    <input name="date" type="date" class="w-full border p-2 rounded" />
  </div>

  <div>
    <label class="block mb-1 font-medium">What dishes would you like?</label>
    <textarea name="dishes" rows="3" placeholder="List dishes here..." class="w-full border p-2 rounded"></textarea>
  </div>

  <div>
    <label class="block mb-1 font-medium">How many people in attendance?</label>
    <input name="attendees" type="number" min="1" class="w-full border p-2 rounded" />
  </div>

  <!-- OPTIONAL reCAPTCHA v2 (Netlify-managed) -->
  <!-- Remove this block if you don't want a captcha -->
  <div data-netlify-recaptcha="true" class="mt-4"></div>

  <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Submit</button>
</form>




</body>

</html>
